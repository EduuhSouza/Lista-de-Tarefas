<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="shortcut icon" href="https://images.vexels.com/media/users/3/151869/isolated/preview/767ca771755f4675d4063c03e17c8595-icone-de-lista-de-verificacao-medica.png">

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lista de Tarefas (Tesk list)</title>
</head>
<body>

    <!-- darkmode -->

<section class="darkmode">

    <label>
        <input id="check" type="checkbox" id="check">

        <ion-icon name="sunny" class="sun" id="icon"></ion-icon>
        <ion-icon name="moon" class="moon" id="icon"></ion-icon>

        <span class="toggle"></span>
    </label>

</section>


<!-- script darkmode -->

<script>
    const check = document.getElementById('check');

    check.addEventListener('click', () => {
        document.body.classList.toggle('dark');
    })


</script>

<!-- caixa gradient -->


    <div class="box glow" id="check" >
    <h1> Lista de Tarefas</h1>

    <input type="text" id="taskInput" placeholder="Digite uma tarefa" maxlength="40">

    <button onclick="addTask()"> <ion-icon name="add"></ion-icon> </button>
    <ul id="taskList">


        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

        
        <!-- Lista de Tarefas -->
    </ul>
</div>

    <script>
        function addTask(){
            var taskInput = document.getElementById("taskInput");
            var taskText = taskInput.value.trim();

            if (taskText !== ""){
                var taskList = document.getElementById("taskList");
                var li = document.createElement("li");
                li.className = "taskItem";
                li.innerHTML = taskText + '<button onclick="removeTask(this)"><ion-icon name="trash"></ion-icon></button>';
                taskList.appendChild(li);
                taskInput.value = "";

            } else {
                alert("Por favor, insira uma tarefa válida.");

            }
        }

        function removeTask(button){
            var li = button.parentNode;
            var ul = li.parentNode;
            ul.removeChild(li);


           
        }
        document.getElementById("taskInput").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                addTask();
            }
        });
        

    </script>

    

    <footer>
        Desenvolvido por Eduarda Souza  &real;  Desenvolvimento Web FullStack Instituto da Oportunidade Social, Março de 2024
    </footer>


    
</body>
</html>
